<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TeachMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h3>Login to your TeachMate Dashboard</h3>
            <label>Teacher ID:</label>
            <input required type="text" id="teacher-id">
            <label>Password:</label>
            <input required type="password" id="teacher-password">
            <button onclick="handleLogin()">Login</button>

            <div id="output"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
